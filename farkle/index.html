<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="farkle.css">
	<script type="text/javascript" src="farkle.js" defer></script>
	<title>Farkle!</title>
</head>

<body onload="initializeDice()">
	<div class="game">
	<header class="row header">Welcome to Farkle!</header>
	<div class="row">
		<!-- Dice images -->
		<div class="dice"> 
			<img src="images/1.png" id="die1" data-number="0" onclick="diceClick(this)">
			<img src="images/2.png" id="die2" data-number="1" onclick="diceClick(this)">
			<img src="images/3.png" id="die3" data-number="2" onclick="diceClick(this)">
			<img src="images/4.png" id="die4" data-number="3" onclick="diceClick(this)">
			<img src="images/5.png" id="die5" data-number="4" onclick="diceClick(this)">
			<img src="images/6.png" id="die6" data-number="5" onclick="diceClick(this)">
		</div>
	</div>

	<div class="player" id="current_player"></div>
	<!-- Scoring -->
	<div class="row score" id="running_score"> 0 </div>
	<div class="row score" id="total_score"> 0 </div>

	<!-- Button row -->
	<div class="row">
		<button class="button roll column" id="roll_button" onclick="rollDice()">Roll Dice</button>
		<button class="button bank column" onclick="bankScore()">Bank Score</button>
	</div>
	</div>
	<!-- Messages -->
	<div class="messages invisible" id="score_display">
		<h2 id="score_header"></h2>
		<div id="scores_list"></div>
	</div>
	<div class="playerinfo" id="game_start">
		<label for="amount">How many players?</label>
		<br>
		<input type="number" name="amount" id="amount" min="1" max="5">
		<br>
		<button name="startbutton" id="startbutton" type="button" onclick="startGame()">Start Game</button>
	</div>
	<div class="playerinfo invisible" id="player_info">
		
	</div>
</body>
</html>
